[colors]
  draw_bold_text_with_bright_colors = true

[window]
startup_mode = "Maximized"
decorations = "none"

  [window.dimensions]
  columns = 80
  lines = 25

[font]
size = 10
builtin_box_drawing = true

  [font.normal]
  family = "Fira Code"
  style = "Regular"

  [font.bold]
  family = "Fira Code"
  style = "Bold"

  [font.italic]
  family = "Fira Code"
  style = "Italic"

  [font.bold_italic]
  family = "Fira Code"
  style = "Bold Italic"

  [font.offset]
  x = 0
  y = 0

  [font.glyph_offset]
  x = 0
  y = 0

[selection]
save_to_clipboard = true

[cursor]
unfocused_hollow = true

  [cursor.style]
  shape = "Block"

[general]
live_config_reload = true

[terminal]

[terminal.shell]
program = "/bin/bash"

# Hints

# URL - opens in browser.
[[hints.enabled]]
regex = "https?://[^\\s<>\"'`|\\[\\]{}()]+"
hyperlinks = true
command = { program = "/bin/sh", args = ["-c", "$HOME/.local/bin/alacritty-hint \"$@\"", "sh", "url"] }
mouse.enabled = true
mouse.mods = "Shift|Alt"

# Image files - opens with feh or browser.
[[hints.enabled]]
regex = "[^\\s]+\\.(?i:png|tiff?|jpe?g)"
command = { program = "/bin/sh", args = ["-c", "$HOME/.local/bin/alacritty-hint \"$@\"", "sh", "image"] }
mouse.enabled = true
mouse.mods = "Shift|Alt"

# Edit file - opens in editor via tmux split.
# Matches: /path/to/file, file.ext, file.ext:line, file.ext:line:col
[[hints.enabled]]
regex = "[^\\s:]+[./][^\\s:]*(?::\\d+(?::\\d+)?)?"
command = { program = "/bin/sh", args = ["-c", "$HOME/.local/bin/alacritty-hint \"$@\"", "sh", "edit"] }
mouse.enabled = true
mouse.mods = "Shift|Alt"

# CVE identifier - opens in NVD.
[[hints.enabled]]
regex = "CVE-\\d{4}-\\d{4,19}"
command = { program = "/bin/sh", args = ["-c", "$HOME/.local/bin/alacritty-hint \"$@\"", "sh", "cve"] }
mouse.enabled = true
mouse.mods = "Shift|Alt"

# RFC number - fetches and displays in tmux pane.
[[hints.enabled]]
regex = "(?i:rfc)\\s*\\d+"
command = { program = "/bin/sh", args = ["-c", "$HOME/.local/bin/alacritty-hint \"$@\"", "sh", "rfc"] }
mouse.enabled = true
mouse.mods = "Shift|Alt"

# Manpage reference - opens man page in tmux pane.
[[hints.enabled]]
regex = "[a-zA-Z][a-zA-Z0-9_-]* ?\\([1-9][a-zA-Z]?\\)"
command = { program = "/bin/sh", args = ["-c", "$HOME/.local/bin/alacritty-hint \"$@\"", "sh", "man"] }
mouse.enabled = true
mouse.mods = "Shift|Alt"

# Dictionary lookup - opens dict in tmux pane.
[[hints.enabled]]
regex = "(?-u:\\b)[a-zA-Z]{2,}(?-u:\\b)"
command = { program = "/bin/sh", args = ["-c", "$HOME/.local/bin/alacritty-hint \"$@\"", "sh", "dict"] }
mouse.enabled = true
mouse.mods = "Shift|Alt"
